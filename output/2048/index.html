<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#bbada0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <span class="score-label">得分</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">最高分</span>
                    <span id="best-score" class="score-value">0</span>
                </div>
            </div>
        </header>

        <div class="game-intro">
            <p>合并相同的数字，目标达到2048！</p>
            <button id="new-game-btn" class="new-game-button">新游戏</button>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p id="game-message-text"></p>
                <button id="try-again-btn" class="try-again-button hidden">再试一次</button>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container" id="tile-container">
                <!-- 动态生成的方块将放在这里 -->
            </div>
        </div>

        <div class="game-explanation">
            <p class="game-explanation-title">怎么玩:</p>
            <p>使用 <strong>方向键</strong> 或 <strong>滑动屏幕</strong> 来移动方块。</p>
            <p>当两个数字相同的方块碰撞时，它们会<strong>合并成一个</strong>！</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
